
<div class="progetti" id="projects">
    <p class="mb-1 pt-4">{{ 'Progetti1' | translate }}</p>
</div>
   <div class="carousel-wrapper">
  <div class="nav-box">
    <button (click)="prev()">←</button>
  </div>

  <div class="carousel-track" #carouselContainer>
    <div
      *ngFor="let project of projects; let i = index"
      #projectCard
      class="project-card"
    >
      <img [src]="project.imageUrl" alt="{{ project.name }}" class="preview-img" />
      <h2 class="projectname">{{ project.name | translate   }}</h2>
      <p class="projectdesc">{{ project.description | translate   }}</p>
      <ul>
        <li class="projectdesc" *ngFor="let tech of project.technologies">{{ tech }}</li>
      </ul>
      <button class="projectdesc" (click)="openDemo(project.demoUrl)">🔗 {{ 'ProgettiButtonDemo' | translate }}</button>
    </div>
  </div>

  <div class="nav-box">
    <button (click)="next()">→</button>
  </div>
</div>
